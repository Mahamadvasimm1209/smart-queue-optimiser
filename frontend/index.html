<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Queue Optimiser</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Smart Queue Optimiser</h1>

        <div class="card">
            <h2>Join Queue</h2>
            <input id="name" placeholder="Enter your name" />
            <select id="type">
                <option value="normal">Normal</option>
                <option value="appointment">Appointment</option>
                <option value="emergency">Emergency</option>
            </select>
            <button id="join">Join</button>
        </div>

        <div class="card" id="myTicket" style="display:none;">
            <h2>Your Ticket</h2>
            <div id="ticketInfo"></div>
            <button id="leave">Leave Queue</button>
            <button id="predict">Predict Wait</button>
            <div id="prediction"></div>
        </div>

        <div class="card">
            <h2>Live Queue</h2>
            <ul id="queueList"></ul>
            <button id="adminNext">Admin: Serve Next</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
